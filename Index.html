<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Partie5Exo01</title>
</head>
<body>
    <form method="POST" onSubmit="return validate()">
        <p>
            <label for="pass">Mot de passe :</label>
            <input type="password" name="pass" id="pass"  />
        </p> 
        <p>
            <label for="verif_pass" id="passs">Confirmation Mot de passe :</label>
            <input type = "password" name="vpass" id="vpass" />
        </p>
            <button type="button" name="verif_pass" onclick='passverif()'>valider</button>
    </form>
    <script> 
        function passverif() {
            var password = document.getElementById('pass'), confirm = document.getElementById('vpass');
                if (password.value == confirm.value) {
                    password.style.borderColor = 'green';
                    confirm.style.borderColor = 'green';
                }else {
                    password.style.borderColor = 'red';
                    confirm.style.borderColor = 'red';
                }
        } 
    </script>    
</body>
